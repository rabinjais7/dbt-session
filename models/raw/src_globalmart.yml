
## how to write sources yml file 
## version: 2
## sources:
## -name ( this is name of first source, it includes your database, schema and tables and columns)
## once each table name is defined, under same indentation, start adding more attributes like freshness and loadedatfield

version: 2

sources:
  - name: globalmart
    database: raw
    schema: globalmart
    tables:
      - name: smallproductlist2
      - name: customer_example_2
        description: "This source is customer details from our application."
        loaded_at_field: updated_at
        freshness: 
          warn_after:
            count: 4
            period: hour
          error_after:
            count: 5
            period: hour
        columns:
          - name: customerid
            description: "this is primary key"
        
      - name: orders
        freshness: 
          warn_after:
            count: 1
            period: day
          error_after:
            count: 2
            period: day
        loaded_at_field: loadedat
      
      - name: product
        freshness: 
          warn_after:
            count: 1
            period: day
          error_after:
            count: 2
            period: day
        loaded_at_field: loadedat

# once name is defined, put loadedat and freshness attribute under name in same indentation. start typing loaded and freshness


              

      
          
            
        

      
